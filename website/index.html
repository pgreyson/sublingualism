<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublingualism</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0 0 2rem 0;
            letter-spacing: 0.1em;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 1.5rem 0;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        a:hover {
            opacity: 0.8;
        }
        .video-wrap {
            position: relative;
            overflow: hidden;
            padding: 28.125% 0 0 0;
            cursor: pointer;
        }
        .video-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .video-wrap .tap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sublingualism</h1>
        <p>Absorbed under the tongue, no chewing or swallowing required.</p>
        <div class="video-wrap">
            <iframe src="https://player.vimeo.com/video/1163517831?h=5ae3265958&amp;title=0&amp;byline=0&amp;portrait=0&amp;loop=1&amp;transparent=0&amp;background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            <div class="tap-overlay"></div>
        </div>
        <p style="margin: 1.5rem 0 0 0;">
            <a href="clips.html" style="
                color: #fff;
                opacity: 0.7;
                text-decoration: none;
                border-bottom: 1px solid rgba(255,255,255,0.3);
                padding-bottom: 2px;
                transition: all 0.3s ease;
                display: inline-block;
                font-size: 0.9rem;
            " onmouseover="this.style.opacity='1'; this.style.borderBottomColor='rgba(255,255,255,0.8)'"
               onmouseout="this.style.opacity='0.7'; this.style.borderBottomColor='rgba(255,255,255,0.3)'">
                see more â†’
            </a>
        </p>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        document.querySelectorAll('.video-wrap').forEach(function(wrap) {
            var iframe = wrap.querySelector('iframe');
            var overlay = wrap.querySelector('.tap-overlay');
            var player = new Vimeo.Player(iframe);
            var isFullscreen = false;

            overlay.addEventListener('click', function() {
                if (!isFullscreen) {
                    player.requestFullscreen().then(function() {
                        isFullscreen = true;
                        player.play();
                    });
                }
            });

            player.on('fullscreenchange', function(data) {
                isFullscreen = data.fullscreen;
                if (!data.fullscreen) {
                    player.pause();
                    player.setCurrentTime(0);
                }
            });
        });
    </script>
</body>
</html>
