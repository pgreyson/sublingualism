<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublingualism</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .nav {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
        }
        .nav a:hover {
            opacity: 1;
        }
        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1rem;
        }
        .clip {
            cursor: pointer;
        }
        .clip video {
            width: 100%;
            display: block;
            background: #111;
        }
        @media (max-width: 768px) {
            .clips-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê home</a>
        </div>
        <div class="clips-grid">
            <div class="clip">
                <video src="/video/1164594478.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
            <div class="clip">
                <video src="/video/1164634856.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
            <div class="clip">
                <video src="/video/1164635062.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
            <div class="clip">
                <video src="/video/1164635008.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
            <div class="clip">
                <video src="/video/1164635021.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
            <div class="clip">
                <video src="/video/1164634924.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
            <div class="clip">
                <video src="/video/1164634995.mp4#t=0.001" preload="metadata" loop muted playsinline></video>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.clip').forEach(function(clip) {
            var video = clip.querySelector('video');
            clip.addEventListener('click', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitEnterFullscreen) {
                    video.webkitEnterFullscreen();
                }
                video.muted = false;
                video.play();
            });
            video.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    video.pause();
                    video.currentTime = 0;
                    video.muted = true;
                }
            });
            video.addEventListener('webkitendfullscreen', function() {
                video.pause();
                video.currentTime = 0;
                video.muted = true;
            });
        });
    </script>
</body>
</html>
