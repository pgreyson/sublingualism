<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublingualism</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .nav {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
        }
        .nav a:hover {
            opacity: 1;
        }
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1rem;
        }
        .video-wrap {
            position: relative;
            overflow: hidden;
            padding: 28.125% 0 0 0;
            cursor: pointer;
        }
        .video-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .video-wrap .tap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê home</a>
        </div>
        <div class="works-grid">
            <div class="video-wrap">
                <iframe src="https://player.vimeo.com/video/1164594478?h=d7f1d0b640&amp;title=0&amp;byline=0&amp;portrait=0&amp;loop=1&amp;transparent=0&amp;background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                <div class="tap-overlay"></div>
            </div>
            <div class="video-wrap">
                <iframe src="https://player.vimeo.com/video/1164634856?h=df72df7223&amp;title=0&amp;byline=0&amp;portrait=0&amp;loop=1&amp;transparent=0&amp;background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                <div class="tap-overlay"></div>
            </div>
        </div>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="/review.js"></script>
</body>
</html>
