<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublingualism</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0 0 2rem 0;
            letter-spacing: 0.1em;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 1.5rem 0;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        a:hover {
            opacity: 0.8;
        }
        .hero-clip {
            cursor: pointer;
        }
        .hero-clip video {
            width: 100%;
            display: block;
            background: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sublingualism</h1>
        <p>Absorbed under the tongue, no chewing or swallowing required.</p>
        <div class="hero-clip">
            <video src="https://d2xbllb3qhv8ay.cloudfront.net/video/1163517831.mp4#t=0.001" autoplay loop muted playsinline></video>
        </div>
        <p style="margin: 1.5rem 0 0 0;">
            <a href="clips.html" style="
                color: #fff;
                opacity: 0.7;
                text-decoration: none;
                border-bottom: 1px solid rgba(255,255,255,0.3);
                padding-bottom: 2px;
                transition: all 0.3s ease;
                display: inline-block;
                font-size: 0.9rem;
            " onmouseover="this.style.opacity='1'; this.style.borderBottomColor='rgba(255,255,255,0.8)'"
               onmouseout="this.style.opacity='0.7'; this.style.borderBottomColor='rgba(255,255,255,0.3)'">
                see more â†’
            </a>
        </p>
    </div>
    <script>
        document.querySelectorAll('.hero-clip').forEach(function(clip) {
            var video = clip.querySelector('video');
            clip.addEventListener('click', function() {
                if (video.requestFullscreen) { video.requestFullscreen(); }
                else if (video.webkitEnterFullscreen) { video.webkitEnterFullscreen(); }
                video.muted = false;
                video.play();
            });
            video.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) { video.pause(); video.currentTime = 0; video.muted = true; }
            });
            video.addEventListener('webkitendfullscreen', function() {
                video.pause(); video.currentTime = 0; video.muted = true;
            });
        });
    </script>
</body>
</html>
