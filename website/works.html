<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Sublingualism</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0 0 3rem 0;
            letter-spacing: 0.1em;
        }
        .nav {
            margin-bottom: 3rem;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 2rem;
            opacity: 0.7;
        }
        .nav a:hover {
            opacity: 1;
        }
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .work-item {
            margin-bottom: 2rem;
        }
        .work-item h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0 0 0.5rem 0;
        }
        .work-item p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin: 0 0 1rem 0;
        }
        .video-container {
            padding: 28.125% 0 0 0;
            position: relative;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê home</a>
        </div>
        <h1>selected works</h1>
        <div class="works-grid">
            <div class="work-item">
                <div class="video-container">
                    <iframe src="https://player.vimeo.com/video/1163517831?h=0&amp;title=0&amp;byline=0&amp;portrait=0"
                            frameborder="0"
                            allow="autoplay; fullscreen; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
